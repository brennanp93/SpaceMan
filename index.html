<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body class="flex-center">
    <h1>spaceman</h1>
    <h2 id="message"></h2>
    <main>
        <div id="spaceman">
            <img src="images/spaceman-06.png">
        </div>
        <div id="guess"></div>
        <div id="keyboard">
            <p class="letter">A</p>
            <p class="letter">B</p>
            <p class="letter">C</p>
            <p class="letter">D</p>
            <p class="letter">E</p>
            <p class="letter">F</p>
            <p class="letter">G</p>
            <p class="letter">H</p>
            <p class="letter">I</p>
            <p class="letter">J</p>
            <p class="letter">K</p>
            <p class="letter">L</p>
            <p class="letter">M</p>
            <p class="letter">N</p>
            <p class="letter">O</p>
            <p class="letter">P</p>
            <p class="letter">Q</p>
            <p class="letter">R</p>
            <p class="letter">S</p>
            <p class="letter">T</p>
            <p class="letter">U</p>
            <p class="letter">V</p>
            <p class="letter">W</p>
            <p class="letter">X</p>
            <p class="letter">Y</p>
            <p class="letter">Z</p>
        </div>
    </main>
    <button id="btn">Play Again</button>
</body>

</html>
